    <header class="bg-primary bg-gradient d-flex align-items-center py-3 justify-content-center text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row ">
        <div class="col-12 col-sm-3 mx-3 border">

            aria-describedby="inputGroup-sizing-default">
        <button type="button" class="btn btn-primary w-100 my-3">Primary</button>
        <hr>

        <!--Button for cities -->
        <ul class="list-group">
            <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">San Juan</button></li>
            <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Phoenix</button></li>
            <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Miami</button></li>
            <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Chicago</button></li>
            <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Austin</button></li>
            <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Denveri</button></li>
            <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">Orlando</button></li>
            <li class="list-group-item"><button type="button" class="btn btn-secondary w-100">New York</button></li>
        </ul>
    </div>
        <div class="col-12 col-sm-9 border"></div>
    </div>
